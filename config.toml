logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced eXtended MNML"

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
build-mode = "both"                                                   
excluded-patches = "'Alternative thumbnails' 'Append time stamps information' 'Change homepage' 'Custom branding YouTube name' 'Custom branding icon Revancify blue' 'Custom double tap length' 'Custom speed overlay' 'Default playback speed' 'Disable hdr video' 'Enable compact controls overlay' 'Enable language switch' 'Enable seekbar tapping' 'Enable tablet navigation bar' 'Force OPUS codec' 'Force video codec' 'Header switch' 'Hide cast button' 'Hide description components' 'Hide end screen cards' 'Hide fullscreen panels' 'Hide latest videos button' 'Hide load more button' 'Hide player button background' 'Hide seekbar' 'Hide snack bar' 'Hide time stamp' 'Layout switch' 'Spoof app version' 'Spoof player parameters' 'Translations'"                                                 
included-patches = "'Add splash animation' 'Force hide player button background' 'Hide double tap overlay filter'"                                                 
version = "auto"                                                      
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
module-prop-name = "yt-rvx-mnml"

